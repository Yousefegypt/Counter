<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Character counter</h2>
        <textarea class="text-area" maxlength="100" placeholder="Type your text here...."></textarea>
        <div class="counter-container">
            <p>Total characters: <span class="total-counter">0</span></p>
            <p>Remaining characters: <span class="remaining-counter">100</span></p>
        </div>
        <span class="max-lable">Max characters</span>
        <input class="max-characters" type="number" placeholder="Enter characters limit..." rows="1">
    </div>

    <script src="script.js"></script>
</body>

</html>
